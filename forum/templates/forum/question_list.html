{% load django_bootstrap5 %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/questions">ASK</a>
    <form method="get" class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" name="search_name">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  </nav>

<div class="d-flex justify-content-center m-3">
<a href="/questions/question_new"><button type="button" class="btn btn-outline-secondary ">Add New Question</button></a>
</div>

    <div class="container my-5">
    
        {% for object in questions %}
          <div class="alert alert-info" role="alert">
          <h6 class="d-flex justify-content-center">
          <a class="link-offset-2 link-underline link-underline-opacity-0" href="/questions/{{object.id}}">{{object.question}} 
          <br> (by : {{object.author}} at : {{object.created_at}})

          <div class="mx-5">
          <a href="/questions/question_edit/{{object.id}}">
          <button type="button" class="btn btn-outline-info ">Edit Question</button>
          </a>
          <a href="/questions/question_confirm_delete/{{object.id}}">
          <button type="button" class="btn btn-outline-danger ">Delete Question</button>
          </a>
          </div>

          </a>
          </h6>
          </div>
        {% endfor %}

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
